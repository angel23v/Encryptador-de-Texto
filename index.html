<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav>
      <img src="imgs/alura.png" alt="Logo de Alura" />
      <h1>ENCRYPTADOR DE TEXTO</h1>
    </nav>
    <div class="componentes">
      <div class="inputs">
        <div>
          <label>INGRESA TU MENSAJE</label>
          <input class="mensaje" type="text" />
        </div>
        <div>
          <label>MENSAJE ENCRYPTADO/DESENCRYPTADO</label>
          <label class="resultado" type="text" />
        </div>
      </div>
      <div class="botones">
        <button class="btnEncrypt">ENCRYPTAR MENSAJE</button>
        <button class="btnDesencrypt">DESENCRYPTAR MENSAJE</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
